<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }
        .form-group input[type="color"] {
            width: 50px; 
            vertical-align: middle;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Datos</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url">
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            
            <div class="form-group">
                <label for="tiempo">Tiempo:</label>
                <input type="time" id="tiempo" name="tiempo">
            </div>
            
            <div class="form-group">
                <label for="fecha-hora">Fecha y Hora:</label>
                <input type="datetime-local" id="fecha-hora" name="fecha-hora">
            </div>
            
            <div class="form-group">
                <label for="mes">Mes:</label>
                <input type="month" id="mes" name="mes">
            </div>
            
            <div class="form-group">
                <label for="semana">Semana:</label>
                <input type="week" id="semana" name="semana">
            </div>
            
            <div class="form-group">
                <label for="numero">Número (-10 a 10):</label>
                <input type="number" id="numero" name="numero" min="-10" max="10">
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            
            <div class="form-group">
                <label for="termino-busqueda">Término de Búsqueda:</label>
                <input type="search" id="termino-busqueda" name="termino-busqueda">
            </div>
            
            <div class="form-group">
                <label for="color">Color Favorito:</label>
                <input type="color" id="color" name="color">
            </div>
            
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
