<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doongle Search Interface</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="profile">
            <img src="https://pub-static.fotor.com/assets/projects/pages/d5bdd0513a0740a8a38752dbc32586d0/fotor-03d1a91a0cec4542927f53c87e0599f6.jpg" alt="Profile Picture">
            <span>Pupina38</span>
        </div>
        <div class="search-url">
            <input type="text" placeholder="Ingresar Una Dirección">
        </div>
    </div>
    <div class="tabs">
        <ul>
            <li>Home</li>
            <li>Noticias</li>
            <li>Imagenes</li>
            <li>Videos</li>
            <li>Más</li>
        </ul>
    </div>
    <div class="container">
        <div class="logo">Doongle</div>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <div class="search-box">
                <input type="text" name="q" class="search-input" placeholder="Buscar Doongle">
                <button type="submit" class="search-button">Buscar</button>
            </div>
        </form>
    </div>
    <footer>
        <p><a href="#">Ayuda</a></p>
    </footer>
</body>
</html>
